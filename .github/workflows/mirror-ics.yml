name: Mirror ICS (daily, robust)

on:
  schedule:
    # Run at 8:00 AM Eastern year-round by covering DST and Standard Time
    - cron: "0 12 * * *"   # 8 AM ET during Daylight Saving (Mar–Nov)
    - cron: "0 13 * * *"   # 8 AM ET during Standard Time (Nov–Mar)
  workflow_dispatch:

permissions:
  contents: write  # commit/push
  pages: write     # deploy to Pages
  id-token: write  # required by deploy-pages

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Fetch ICS with retries
        run: |
          set -e
          mkdir -p calendar
          URL="https://calendar.google.com/calendar/ical/swcsd.us_qufbvonhii616sc9n6mh1uu7l8%40group.calendar.google.com/public/basic.ics"
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            if curl -fsSL "$URL" -o calendar/basic.ics; then
              break
            fi
            sleep $((i*10))
          done
          # Basic validation
          grep -q "BEGIN:VCALENDAR" calendar/basic.ics
          # Optional: fail if zero-size (paranoid)
          test -s calendar/basic.ics

      - name: Compute digest & status.json (no jq)
        run: |
          sha=$(sha256sum calendar/basic.ics | awk '{print $1}')
          echo "$sha" > calendar/basic.sha256
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          count=$(grep -c "^BEGIN:VEVENT" calendar/basic.ics || true)
          {
            echo "{"
            echo "  \"last_update_utc\": \"${ts}\","
            echo "  \"sha256\": \"${sha}\","
            echo "  \"vevent_count\": ${count}"
            echo "}"
          } > calendar/status.json

      - name: Commit if changed
        run: |
          git config user.name "calendar-bot"
          git config user.email "calendar-bot@users.noreply.github.com"
          git add calendar/basic.ics calendar/basic.sha256 calendar/status.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update ICS ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          fi

      # Publish calendar/ to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: calendar
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
